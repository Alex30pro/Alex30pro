# Nome do Workflow
name: Generate Snake Animation

# Controles de quando a ação vai rodar
on:
  # Roda automaticamente a cada 24 horas
  schedule:
    - cron: "0 */24 * * *"

  # Permite que você rode manualmente pela aba Actions
  workflow_dispatch:

  # Roda também quando você faz um push para a branch main/master
  push:
    branches:
      - main
      - master

# Tarefas que o workflow vai executar
jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Gera a animação do jogo da cobrinha
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Publica os arquivos gerados na branch "output"
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
